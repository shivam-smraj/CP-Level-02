<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLE Level 02 Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>Competitive Programming â€“ Level 02</h1>
        <p>For solving DIV2 B Easily</p>
    </header>

    <main class="main-container">
        <!-- New controls section -->
        <div class="controls-container">
            <div class="progress-section">
                <div class="progress-title">Overall Progress</div>
                <div class="progress-bar-container">
                    <div id="overall-progress-bar" class="progress-bar-fill"></div>
                    <span id="overall-progress-text" class="progress-bar-text">0%</span>
                </div>
            </div>
            <div id="filter-container" class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="incomplete">Incomplete</button>
                <button class="filter-btn" data-filter="bookmarked">Bookmarked</button>
            </div>
        </div>

        <!-- Bookmarks and Weeks will be generated by JavaScript -->
    </main>

    <footer class="footer">
        <button id="reset-progress-btn">Reset All Progress</button>
    </footer>

    <script src="app.js"></script>
</body>

</html>
